<body>
  <header class="header">
    <nav class="nav container">
      <h1 class="logo">Website</h1>
      <ul class="nav-items">
        <li class="navItem"><a href="#home">Home</a></li>
        <li class="navItem"><a href="">Todo</a></li>
        <li class="navItem"><a href="">Sign Up</a></li>
      </ul>
    </nav>
    <div class="headline">
      <h2 id="main-heading">Manage your task <span style="display:none">Hello</span></h2> 
      <button class="btn btn-headline">Learn More</button></div>
  </header>
  <section class="section-todo container">
    <h2>Your plan for today?</h2>
    <!-- todo form  -->
    <form class="form-todo">
      <input type="text" name="" id="" placeholder="Add Todo">
      <input type="submit" value="Add Todo" class="btn">
    </form>
    <ul class="todo-list">
       <li>
        <span class="text">Do this do that</span>
        <div class="todo-buttons">
          <button class="todo-btn done">Done</button>
          <button class="todo-btn remove">Remove</button>
        </div>
       </li>
    </ul>
  </section>
  
  <section class="section-signup container">
    <h2>Sign Up</h2>
<form class="signup-form">
  <div class="form-group">
  <label for="username">username</label>
  <input type="text" name="username" id="username" >
</div>
<div class="form-group">
  <label for="password">password</label>
  <input type="password" name="password" id="password" >
</div>
<div class="form-group">
  <label for="confirmPassword">ConfirmPassword</label>
  <input type="confirmPassword" name="confirmPassword" id="confirmPassword" >
</div>
<div class="form-group">
  <label for="phone">phone</label>
  <input type="phone" name="phone" id="phone" >
</div>
<div class="form-group">
  <label for="Email">Email</label>
  <input type="Email" name="Email" id="Email" >
</div>
<div class="form-group">
  <label for="About">About Yourself</label>
   <textarea name="about" id="about" cols="30" rows="10"></textarea>
</div>
<button type="submit" class="btn signup-btn">Submit</button>
</form>
  </section>
